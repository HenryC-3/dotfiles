# ===========
# Window management
## font
# "workspace:reset_font_size": cmd-0
"workspace:decrease_font_size": cmd--
"workspace:increase_font_size": cmd-=
## editor navigation
"terminal:focus_input": shift-cmd-E #use this shortcut go back to terminal after search
## tab navigation
"workspace:move_tab_right": ctrl-shift-right
"workspace:move_tab_left": ctrl-shift-left
"workspace:activate_prev_tab": "shift-cmd-{"
"workspace:activate_next_tab": "shift-cmd-}"
"workspace:activate_first_tab": cmd-1
# "workspace:activate_second_tab": cmd-2
# "workspace:activate_third_tab": cmd-3
# "workspace:activate_fourth_tab": cmd-4
# "workspace:activate_fifth_tab": cmd-5
# "workspace:activate_sixth_tab": cmd-6
# "workspace:activate_seventh_tab": cmd-7
# "workspace:activate_eighth_tab": cmd-8
"workspace:activate_last_tab": cmd-0
# panel navigation
# "pane_group:navigate_left": alt-cmd-left
# "pane_group:navigate_right": alt-cmd-right
# "pane_group:navigate_up": alt-cmd-up
# "pane_group:navigate_down": alt-cmd-down
"pane_group:navigate_next": "cmd-]"
"pane_group:navigate_prev": "cmd-["
## search panel
"workspace:toggle_navigation_palette": cmd-p
## panel split
"pane_group:add_left": ctrl-cmd-h
"pane_group:add_right": ctrl-cmd-l
"pane_group:add_up": ctrl-cmd-k
"pane_group:add_down": ctrl-cmd-j
## panel resize
"pane_group:toggle_maximize_pane": ctrl+cmd+m
# "pane_group:resize_left": ctrl-cmd-left
# "pane_group:resize_down": ctrl-cmd-down
# "pane_group:resize_right": ctrl-cmd-right
# "pane_group:resize_up": ctrl-cmd-up
# ===========
# block operation
# ===========
## copy
"terminal:copy": cmd-c # copy both command and command's outputs when selecting a block
# "terminal:copy_commands": shift-cmd-C
"terminal:copy_outputs": shift-cmd-C # copy command output
## select
"terminal:select_previous_block": shift-cmd-K
"terminal:select_next_block": shift-cmd-J
"terminal:select_all_blocks": cmd-a
## multi-select
"terminal:expand_block_selection_below": shift-cmd-U
"terminal:expand_block_selection_above": shift-cmd-I
## bookmark
"terminal:bookmark_selected_block": cmd-b
## bookmark navigation
"terminal:select_bookmark_up": cmd+h
"terminal:select_bookmark_down": cmd+l
# ===========
# find
"terminal:find": cmd-f # default find all blocks,if there're selected blocks only find the block content
# "find:find_prev_occurrence": shift-cmd-G # use enter & shift+enter to replace it
# "find:find_next_occurrence": cmd-g
# ===========
# misc
"input:toggle_workflows": cmd-r # search command snippets
"workspace:show_command_search": ctrl-r # search history of input commands
"input:toggle_natural_language_command_search": "shift-cmd-R"
"input:clear_screen": ctrl-l
"workspace:toggle_command_palette": shift-cmd-p
# "workspace:toggle_launch_config_palette": ctrl-cmd-l
# ===========
